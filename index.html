<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" type="image/webp" href="imgs/logo.webp">

<body class="antialiased text-white" no-translate>
  <div id="app"></div>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@9/swiper-bundle.min.css" />
  <script type="module">
    import Hero from "./components/hero.js";
    import Intro from "./components/intro.js";
    import GroupBooking from "./components/group-booking.js";
    import PeaceLoveNails from "./components/peace-love-nails.js";
    import ButFirst from "./components/but-first.js";
    import GiftCards from "./components/gift-cards.js";
    import GetReady from "./components/get-ready.js";
    import Stats from "./components/stats.js";
    import Testimonials from "./components/testimonials.js";
    // import MobileServices from "./components/mobile-services.js";
    import JoinOurTeam from "./components/join-our-team.js";
    import NailGarden from "./components/nail-garden.js";
    import Footer from "./components/footer.js";
    // import InstagramPosts from './components/instagram-posts.js';
    Hero("app");
    Intro("app");
    GroupBooking("app");
    PeaceLoveNails("app");
    ButFirst("app");
    GiftCards("app");
    GetReady("app");

    Testimonials("app");
    // MobileServices("app");
    JoinOurTeam("app");

    // InstagramPosts('app');

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>
    <div>
      <button id="backToTop" class="back-to-top" aria-label="Back to top">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="black" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
        </svg>
      </button>
      <div class="float-actions">
        <div class="float-item">
          <a href="https://www.dashbooking.com/salon/bdk-nails-spa" target="_blank" rel="noopener noreferrer" tabindex="0" aria-label="Liên hệ qua Zalo">
            <span class="ring-ping ring-ping--sky"></span>
            <div class="ripple-cover animate-ripple-1"></div>
            <div class="ripple-cover animate-ripple-2"></div>
            <div class="ripple-cover animate-ripple-3"></div>
            <div class="circle-48 booking-circle animate-wiggle">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color:#fff;">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                <line x1="16" y1="2" x2="16" y2="6" />
                <line x1="8" y1="2" x2="8" y2="6" />
                <line x1="3" y1="10" x2="21" y2="10" />
              </svg>
            </div>
          </a>
        </div>

        <div class="float-item">
          <a href="tel:5198800101" tabindex="0" aria-label="Call: 5198800101">
            <span class="ring-ping"></span>
            <div class="ripple-cover animate-ripple-1"></div>
            <div class="ripple-cover animate-ripple-2"></div>
            <div class="ripple-cover animate-ripple-3"></div>
            <div class="circle-48 phone-circle animate-wiggle">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                class="icon-24" style="color:#fff;">
                <path fill-rule="evenodd"
                  d="M1.5 4.5a3 3 0 013-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 01-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 006.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 011.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 01-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5z"
                  clip-rule="evenodd" />
              </svg>
            </div>
          </a>
        </div>
      </div>
    </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const backToTopButton = document.getElementById('backToTop');

      // Show/hide button based on scroll position
      window.addEventListener('scroll', () => {
        if (window.pageYOffset > 300) {
          backToTopButton.classList.add('show');
        } else {
          backToTopButton.classList.remove('show');
        }
      });

      // Smooth scroll to top when button is clicked
      backToTopButton.addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>

</html>
